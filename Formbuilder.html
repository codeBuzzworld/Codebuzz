
<form id="frmTemplate" action="Post" data-parsley-validate="true">

    @Html.AntiForgeryToken()



    <div class="row mb-2">

        <div class="col-md-4">

            <label for="txtTemplateId" class="form-label">Template ID</label>

            <input type="text" id="txtTemplateId" name="TemplateId" class="form-control" readonly />

        </div>

        <div class="col-md-4">

            <label for="txtRev" class="form-label">Rev</label>

            <input type="text" id="txtRev" name="Rev" class="form-control" readonly />

        </div>

        <div class="col-md-4">

            <label for="txtCreatedBy" class="form-label">Created By</label>

            <input type="text" id="txtCreatedBy" name="CreatedBy" class="form-control" readonly />

        </div>

    </div>



    <div class="row mb-2">

        <div class="col-md-4">

            <label for="txtTemplateName" class="form-label">Template Name</label>

            <input type="text" id="txtTemplateName" name="TemplateName" class="form-control" />

        </div>

        <div class="col-md-4">

            <label for="txtSystemDesc" class="form-label">System Description</label>

            <input type="text" id="txtSystemDesc" name="SystemDesc" class="form-control" />

        </div>

    </div>



    <div class="row mb-2">

        <div class="col-md-12">

            <ul class="nav nav-tabs">

                <li class="nav-item">

                    <a class="nav-link active" href="#specification">Specification</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#systeminfo">System Info</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#notes">Notes</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="#documents">Documents</a>

                </li>

            </ul>

        </div>

    </div>



    <div class="row mb-2">

        <div class="col-md-4">

            <label for="drpWorkStage" class="form-label">Work Stage</label>

            <select id="drpWorkStage" name="WorkStage" class="form-control">

                <option value="">Select</option>

                <!-- Add options here -->

            </select>

        </div>

        <div class="col-md-4">

            <label for="txtProcessingInfo" class="form-label">Processing Information</label>

            <input type="text" id="txtProcessingInfo" name="ProcessingInfo" class="form-control" />

        </div>

        <div class="col-md-4">

            <label for="txtCalcIter" class="form-label">Calculation Iteration #</label>

            <input type="text" id="txtCalcIter" name="CalcIter" class="form-control" />

        </div>

    </div>



    <div class="row mb-2">

        <div class="col-md-2">

            <label for="txtSeq" class="form-label">Seq #</label>

            <input type="text" id="txtSeq" name="Seq" class="form-control" />

        </div>

        <div class="col-md-2">

            <label for="rwOption" class="form-label">R, W, or I</label>

            <select id="drpRWOption" name="RWOption" class="form-control">

                <option value="R">Read</option>

                <option value="W">Write</option>

                <option value="I">Invisible</option>

            </select>

        </div>

        <div class="col-md-2">

            <label for="btnAdd" class="form-label">&nbsp;</label>

            <button type="button" id="btnAdd" class="btn btn-primary">Add</button>

        </div>

    </div>



    <div class="row mb-4">

        <div class="col-md-12">

            <table class="table table-bordered">

                <thead>

                    <tr>

                        <th>Work Stage</th>

                        <th>Processing Information</th>

                        <th>Sub Info</th>

                        <th>R, W, or I</th>

                        <th>Calculation Iteration #</th>

                        <th>Seq #</th>

                        <th>Action</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>

                        <td><select class="form-control"><option>Tape</option><option>Blast</option><option>Coating</option></select></td>

                        <td><input type="text" class="form-control" value="Abrasive Blast" /></td>

                        <td><button type="button" class="btn btn-secondary">Sub Info</button></td>

                        <td><select class="form-control"><option>Read</option><option>Write</option><option>Invisible</option></select></td>

                        <td><input type="text" class="form-control" value="1" /></td>

                        <td><input type="text" class="form-control" value="123" /></td>

                        <td>

                            <button type="button" class="btn btn-sm btn-warning">Edit</button>

                            <button type="button" class="btn btn-sm btn-danger">Delete</button>

                        </td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>



    <div class="row mb-2">

        <div class="col-md-12 text-right">

            <button type="submit" class="btn btn-primary">Save</button>

            <button type="reset" class="btn btn-secondary">Cancel</button>

        </div>

    </div>

</form>
